<!DOCTYPE html>
<html>
    <head>
        <title>Chatroom A</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="stylesheet.css" rel="stylesheet">
        <link href="chatroom.css" rel="stylesheet">
        <script src="chatroom.js"></script>
        <script src="mockdb.js"></script>
    </head>
    <body>
        <header class="sticky-top border-bottom">
            <nav class="navbar navbar-expand-sm navbar-light green-header" style="padding: 0.8em;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <h2>Harmony</h2>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">           
                        <ul class="navbar-nav me-auto mb-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="rooms.html">Rooms</a>
                            </li>
                            <!--<li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>-->
                        </ul>
                    </div>
                </div>
                <p class="current-user-count-container collapse navbar-collapse">
                    <span>Room participants: </span><span id="current-user-count">0</span>
                </p>
            </nav>
        </header>

        <main style="flex-direction: column; justify-content: start; overflow-y: hidden;">
            <div id="main-content">
                <div id="chatroom-left-window" class="bg-light">
                    <div class="gif-search-div">
                        <input type="text" class="form-control" id="gif-search-text-box" placeholder="Search for a GIF...">
                        <button type="submit" class="btn btn-primary" id="gif-search-button">
                            <span>Search</span>
                        </button>
                    </div>
                    <div id="gif-search-results">
                        <p class="text-secondary" style="width: 100%; align-self: center; text-align: center; user-select: none">Try searching for a GIF!</p>
                    </div>
                    <a class="change-room-button btn btn-outline-danger" href="rooms.html" style="margin-top: 10px;">
                        <span>Leave Room</span>
                    </a>
                </div>
                <div id="chatroom-right-window" style="max-height: 100%; display: flex; flex-direction: column; overflow: hidden;">
                    <div id="messages-container" style="flex: 1; display: flex; flex-direction: column-reverse; overflow-y: auto; padding: 0 10px;">
                    </div>
                    <div class="user-message-input" style="display: flex; margin: 10px;">
                        <a class="change-room-button change-room-button-small btn btn-outline-danger" href="rooms.html">
                            <span>Leave</span>
                        </a>
                        <input id="message-text-box" class="form-control" type="text" placeholder="Enter a message...">
                        <button id="send-message-button" class="btn btn-primary" type="submit">
                            <span>Send</span>
                            <img src="icons/icons8-send-30.png" width="20px">
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="green-footer">
            <nav class="border-top">
                <div class="container-fluid">
                    <span class="text-muted">Preston Ford â€¢</span>
                    <a class="text-muted" href="https://github.com/prestonyford/startup">GitHub repo</a>
                </div>
            </nav>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
