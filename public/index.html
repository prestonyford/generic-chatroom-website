<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Harmony</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="stylesheet.css" rel="stylesheet">
        <script src="loginpage.js"></script>
    </head>


    <body>
        <header class="sticky-top border-bottom">
            <nav class="navbar navbar-expand-sm navbar-light green-header" style="padding: 0.8em;">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        <h2>Harmony</h2>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">           
                        <ul class="navbar-nav me-auto mb-lg-0">
                            <li class="nav-item active">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="rooms.html">Rooms</a>
                            </li>
                            <!--<li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>-->
                        </ul>
                    </div>
                </div>
                <p class="current-user-count-container collapse navbar-collapse">
                    <span>Current active users: </span><span id="current-user-count">0</span>
                </p>
            </nav>
        </header>


        <main class="content container-fluid">
            <div id="login-window" style="display: none">
                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-login-tab" data-bs-toggle="tab" data-bs-target="#nav-login" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Login</button>
                        <button class="nav-link" id="nav-create-tab" data-bs-toggle="tab" data-bs-target="#nav-create" type="button" role="tab" aria-controls="nav-create" aria-selected="false">Sign up</button>
                    </div>
                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-login" role="tabpanel" aria-labelledby="nav-login-tab">
                        <div class="card" id="login-form">
                            <h2 class="form-title">Log in</h2>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="username-input">Username</label>
                                <input type="text" id="username-login-field" class="username-input form-control"/>
                            </div>
        
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password-input">Password</label>
                                <input type="password" id="password-login-field" class="password-input form-control" />
                            </div>
                            
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary" id="submit-btn-login">Log in</button>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="nav-create" role="tabpanel" aria-labelledby="nav-create-tab">
                        <div class="card" id="login-form">
                            <h2 class="form-title">Create Account</h2>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="username-input">Username</label>
                                <input type="text" id="username-create-field" class="username-input form-control"/>
                            </div>
        
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password-input">Password</label>
                                <input type="password" id="password-create-field" class="password-input form-control" />
                            </div>
                            
                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary" id="submit-btn-create">Sign up</button>
                            </div>
                        </div>
                    </div>
                </div>                  
            </div>

            <div id="logout-window" class="card" style="display: none">
                <h2 id="username-logout-window">USERNAME</h2>
                <div>
                    <a type="button" href="rooms.html" class="btn btn-primary">View Rooms</a>
                    <button type="button" id="logout-button" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </main>


        <footer class="green-footer">
            <nav class="border-top">
                <div class="container-fluid">
                    <span class="text-muted">Preston Ford â€¢</span>
                    <a class="text-muted" href="https://github.com/prestonyford/startup">GitHub repo</a>
                </div>
            </nav>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
