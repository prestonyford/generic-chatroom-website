<!DOCTYPE html>
<html>
    <head>
        <title>Harmony</title>
    </head>
    <body>
        <header>
            <h1>Harmony</h1>
            <label>Current active users: 0</label>
            <label> | <a href="index.html">Return to login</a></label>
        </header>
        <main>
            <hr>
            <h2>Select a room to join</h2>
            <form method="get" action="chatroom.html">
                <label><span>3/20 users</span> | <span>Room A</span></label>
                <button type="submit">Join</button>
                <br>
                <label><span>1/20 users</span> | <span>Room B</span></label>
                <button type="submit">Join</button>
                <br>
                <label><span>0/20 users</span> | <span>Room C</span></label>
                <button type="submit">Join</button>
                <br>
                <label><span>0/20 users</span> | <span>Room D</span></label>
                <button type="submit">Join</button>
                <br>
                <label><span>0/20 users</span> | <span>Room E</span></label>
                <button type="submit">Join</button>
            </form>
        </main>
        <footer>
            <hr>
            <a href="https://github.com/prestonyford/startup">GitHub repo</a>
        </footer>
    </body>
</html>
