<!DOCTYPE html>
<html>
    <head>
        <title>Harmony</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link href="stylesheet.css" rel="stylesheet">
    </head>


    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        
        <div class="box">
            <header class="sticky-top">
                <nav class="navbar navbar-expand-sm navbar-light bg-light" style="padding: 0.8em;">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="index.html">
                            <h2>Harmony</h2>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">           
                            <ul class="navbar-nav me-auto mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link" href="rooms.html">Rooms</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="about.html">About</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <p class="current-user-count-container collapse navbar-collapse">
                        <span>Current active users: </span><span id="current-user-count">0</span>
                    </p>
                </nav>
            </header>
    
    
            <main id="room-selection-window">
                <div class="card room-selection-div">
                    <h2 class="form-title">Select a room to join</h2>
                    <form id="room-selection-form"></form>
                        <div class="card room-selection-option">
                            <span class="room-selection-option-title">Chat Room A</span>
                            <div class="room-selection-option-user-count">
                                <p>
                                    <span><img src="icons/icons8-user-30.png" height="20px"></span>
                                    <span class="active-users-room-a">3</span>
                                    <span>/ 20</span>
                                </p>
                            </div>
                            <a class="btn btn-outline-primary" href="chatroom.html">Join</a>
                        </div>
                        <div class="card room-selection-option">
                            <span class="room-selection-option-title">Chat Room B</span>
                            <div class="room-selection-option-user-count">
                                <p>
                                    <span><img src="icons/icons8-user-30.png" height="20px"></span>
                                    <span class="active-users-room-a">1</span>
                                    <span>/ 20</span>
                                </p>
                            </div>
                            <a class="btn btn-outline-primary" href="chatroom.html">Join</a>
                        </div>
                        <div class="card room-selection-option">
                            <span class="room-selection-option-title">Chat Room C</span>
                            <div class="room-selection-option-user-count">
                                <p>
                                    <span><img src="icons/icons8-user-30.png" height="20px"></span>
                                    <span class="active-users-room-a">0</span>
                                    <span>/ 20</span>
                                </p>
                            </div>
                            <a class="btn btn-outline-primary" href="chatroom.html">Join</a>
                        </div>
                        <div class="card room-selection-option">
                            <span class="room-selection-option-title">Chat Room D</span>
                            <div class="room-selection-option-user-count">
                                <p>
                                    <span><img src="icons/icons8-user-30.png" height="20px"></span>
                                    <span class="active-users-room-a">0</span>
                                    <span>/ 20</span>
                                </p>
                            </div>
                            <a class="btn btn-outline-primary" href="chatroom.html">Join</a>
                        </div>
                    </form>
                </div>
            </main>
    
    
            <footer>
                <nav class="navbar bg-light">
                  <div class="container-fluid ">
                    <a class="text-muted" href="https://github.com/prestonyford/startup">GitHub repo</a>
                  </div>
                </nav>
            </footer>
        </div>
    </body>
</html>
